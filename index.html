<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARC Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Top navigation bar */
    header {
      display: flex;
      align-items: center;
      background: #222;
      color: white;
      padding: 10px 20px;
    }

    header input[type="file"] {
      margin-right: 20px;
      color: white;
    }

    header h1 {
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      flex-grow: 1;
      font-size: 28px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Sections */
    section {
      display: none;
      padding: 40px;
      text-align: center;
    }

    section.active {
      display: block;
    }

    .slide {
      display: none;
    }

    .slide.active {
      display: block;
      font-size: 22px;
      margin: 20px 0;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <input type="file" id="uploadImage" accept="image/*">
    <h1>ARC</h1>
    <nav>
      <a onclick="showSection('about')">About</a>
      <a onclick="showSection('members')">Members</a>
      <a onclick="showSection('projects')">Projects</a>
    </nav>
  </header>

  <!-- About Section -->
  <section id="about" class="active">
    <div class="slide active">About Slide 1: Welcome to ARC</div>
    <div class="slide">About Slide 2: Our Vision</div>
    <div class="slide">About Slide 3: Our Mission</div>
    <button onclick="prevSlide('about')">Prev</button>
    <button onclick="nextSlide('about')">Next</button>
  </section>

  <!-- Members Section -->
  <section id="members">
    <div class="slide active">Members Slide 1: Team Leader</div>
    <div class="slide">Members Slide 2: Team Members</div>
    <div class="slide">Members Slide 3: Contributors</div>
    <button onclick="prevSlide('members')">Prev</button>
    <button onclick="nextSlide('members')">Next</button>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <div class="slide active">Projects Slide 1: Project Alpha</div>
    <div class="slide">Projects Slide 2: Project Beta</div>
    <div class="slide">Projects Slide 3: Project Gamma</div>
    <button onclick="prevSlide('projects')">Prev</button>
    <button onclick="nextSlide('projects')">Next</button>
  </section>

  <script>
    // Show specific section
    function showSection(sectionId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
    }

    // Slide control
    function nextSlide(sectionId) {
      const section = document.getElementById(sectionId);
      const slides = section.querySelectorAll(".slide");
      let index = [...slides].findIndex(s => s.classList.contains("active"));
      slides[index].classList.remove("active");
      slides[(index + 1) % slides.length].classList.add("active");
    }

    function prevSlide(sectionId) {
      const section = document.getElementById(sectionId);
      const slides = section.querySelectorAll(".slide");
      let index = [...slides].findIndex(s => s.classList.contains("active"));
      slides[index].classList.remove("active");
      slides[(index - 1 + slides.length) % slides.length].classList.add("active");
    }
  </script>

</body>
</html>
